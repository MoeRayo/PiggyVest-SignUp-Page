<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>PiggyVest Sign Up Page</title>
</head>
<body>
    <main>
        <!-- circle image -->
         <img src="image/circle.jpeg" class="circle" alt="overlapping-image" width="240px">
         <img src="image/circle.jpeg" class="circle2" alt="overlapping-image" width="150px">
        <!--grrn jay-like image  -->
        <img src="image/greenjay.jpeg" class="greenjay" alt="overlapping-image" width="240px">
        <img src="image/greenjay.jpeg" class="greenjay2" alt="overlapping-image" width="150px">
        <img src="image/greenjay.jpeg" class="greenjay3" alt="overlapping-image" width="80px">

        <!--wrapper  -->
        <div class="wrapper">
           <!-- header -->
            <header>
                <img src="image/piggyvest-logo.0b78a8fa.svg">
            </header>
            <!-- form -->
            <form>
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>
    
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
    
                <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" id="referrer" name="referrer" placeholder="Referrer Phone or Promo Code">
                
                <label for="referrer">How Did You Hear About Us? (Optional)</label>
                        <select id="referrer" name="referrer">
                            <option selected>Click To Select</option>
                            <option value="tour">Facebook</option>
                            <option value="dinner">Twitter</option>
                            <option value="dance">Instagram</option>
                            <option value="whales">Friend/Family/Coworker Referral</option>
                            <option value="whales">Google Search</option>
                            <option value="whales">Google Playstore</option>
                            <option value="whales">Online Blog</option>
                            <option value="whales">Local Newspaper</option>
                            <option value="whales">At an event</option>
                            <option value="whales">Other</option>
                        </select>
                <button>Create Account</button>
            </form>

           <p> <a href="#">Already have an account? Log In</a></p>
        </div>
        <!-- Red jay-like image -->
        <img src="image/jay.jpeg" class="redjay" alt="overlapping-image" width="240px">
        <img src="image/jay.jpeg" class="redjay2" alt="overlapping-image" width="150px">
        <!-- arrow image -->
        <img src="image/arrow.jpeg" class="arrow" alt="overlapping-image" width="240px">
        <img src="image/arrow.jpeg" class="arrow2" alt="overlapping-image" width="150px">
        <img src="image/arrow.jpeg" class="arrow3" alt="overlapping-image" width="80px">

    </main>
</body>
</html>
